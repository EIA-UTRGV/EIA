              then dictionary definition is overlayed on the top of the screen, 
              repeat with all elements on screen and enable dictionary overlay and 
              disable element links with dictionary button on top right in navigation bar

              make this into a compact function called popup(string paragragh)
              paragraph is string intake of definition for when dictionary is enabled and links are disabled
            -->
           <div id="id01" class="modal">
  
            <form class="modal-content animate" action="/action_page.php" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <p> this is information </p>
              </div>
          
          
          
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Exit Dictionary Box</button>
              </div>
            </form>
          </div>
          
          <script>
          // Get the modal
          var modal = document.getElementById('id01');

          var timer;
          
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
              }
          }

          function dictbox()
          {
            timer = setTimeout("document.getElementById('id01').style.display='block'",3000);
          }

          function reset()
          {
            clearTimeout(timer);
          }
          </script>
