

<head>

  <title>Login Page</title>

  <!-- This is what connects Loginpage.html to styles.css page -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<form action="" method="post">
  {% csrf_token %}
    <div class="imgcontainer">
      <img src="https://mediacloud.kiplinger.com/image/private/s--x2_BoIgn--/v1604352227/Investing/stock-market-today-110220.jpg" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>


      <a href="{% url 'home' %}">  
        <button type="submit" class="schematic">Login</button>
      </a>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Register <a href="{% url 'register' %}">here</a></span>
    </div>
  </form>
